query GetPlace($placeId: String!) {
    getPlace(placeId: $placeId) {
        result {
            id
            createdAt
            google_place_id
            formatted_address
            averageRating
            topNFlags(n: 5) {
                pros {
                    topic
                    cnt
                }
                cons {
                    topic
                    cnt
                }
                dbks {
                    topic
                    cnt
                }
            }
            residences {
                id
                createdAt
                unit
                averageRating
                reviews {
                    id
                    createdAt
                    rating
                    feedback
                }
            }
        }
        errors {
            field
            error
        }
    }
}
