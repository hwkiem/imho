mutation AddReview($input: WriteReviewInput!) {
    addReview(input: $input) {
        result {
            id
            createdAt
            residence {
                id
                createdAt
                unit
                place {
                    id
                    createdAt
                    google_place_id
                }
            }
            feedback
            flags {
                pros
                cons
                dbks
            }
        }
        errors {
            field
            error
        }
    }
}
